<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--ie-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- [if lt IE 9]>-->
    <script src="../scripts/html5shiv.min.js"></script>
    <script src="../scripts/respond.min.js"></script>
    <!-- <![endif]-->
    <script src="../scripts/common.js"></script>
    <script src="../scripts/jquery-1.12.4.min.js"></script>
    <script src="../scripts/RegExp.js"></script>
    <link href="../styles/bootstrap.min.css" rel="stylesheet" />
    <link href="../styles/base.css" rel="stylesheet" />
    <link href="../styles/login.css" rel="stylesheet" />
    <link href="../styles/register.css" rel="stylesheet" />
    <title>注册</title>
</head>
<body>
<!--注册页面register-->
<div>
    <!--登录页面-->
    <div class="row">
        <div class="logo col-xs-10 col-xs-offset-1  col-sm-6 col-sm-offset-2 col-md-5 col-md-offset-2 col-lg-4 col-lg-offset-2">
            <a class="dib logoImg"><img class="img-responsive" src="../images/login/logo.jpg" alt="logo"></a>
            <p class="f20 g3c dib">维沃珂企业自助营销推广平台欢迎您！</p>
        </div>
    </div>
    <div class="row loginForm">
        <!--注册表单填写-->
        <form class="bgwh col-xs-12">
            <ul id="tabMenu" class="tabMenu fn-clear">
                <li class="f18 gc4  l user">企业注册</li>
                <li class="f18 gc4 l ">用户注册</li>
            </ul>
            <ul id="loginform" class="information rel">
                <!--企业注册-->
                <li class="f16 g3c abs">
                    <input class="regName " type="text" placeholder="请输入企业名">
                    <input class="regPhone" type="text" placeholder="请输入电话">
                    <input class="regKey" type="password" placeholder="请输入密码">
                    <input class="regKey" type="password" placeholder="请确认密码">
                    <div class="remPass rel">
                        <a class="dib abs" href="#"><input class="abs"  type="radio"></a>
                        <label>我已阅读并同意《维沃珂网用户注册协议》</label>
                    </div>
                    <!--<a class="db" href="login.html"><button class="b9a wh db btnLogin">登录</button></a>-->
                    <a class="db" href="login.html"><input type="button" class="g9a bgwh db btnLogin" value="登录"></a>
                    <a class="db" href="register.html"><input type="button"  class="b9a wh db btnRegister" value="注册"></a>
                </li>
                <!--个人注册-->
                <li class="f16 g3c abs information_per">
                    <input class="regName" type="text" placeholder="请输入用户名">
                    <input id="phone" class="regPhone" type="text" placeholder="请输入电话">
                    <input id="keyword" class="regKey" type="password" placeholder="请输入密码">
                    <input class="regKey" type="password" placeholder="请确认密码">
                    <div class="remPass rel">
                        <a class="dib abs" href="#"><input class="abs"  type="radio"></a>
                        <label>我已阅读并同意《维沃珂网用户注册协议》</label>
                    </div>
                    <a class="db" href="login.html"><input type="button" class="g9a bgwh db btnLogin" value="登录"></a>
                    <a class="db" href="register.html"><input type="button"  class="b9a wh db btnRegister" value="注册"></a>
                </li>
            </ul>
        </form>
    </div>
    <div class="row fotBot f16 wh">
        <h3 class="f16">上海维沃珂自助营销平台版权所有</h3>
        <p>地址：上海市嘉定区徐兴镇凤新路158-6厂房地址：上海市嘉定区徐兴镇凤新路158-6厂房地址：上海市嘉定区徐兴镇</p>
        <p class="dib">电话：0000-0000-88</p>
        <span class="g9a">传真：0000-0000-88</span>
        <p class="dib">邮箱：9937088888@163.com</p>
    </div>
</div>
<script>
    $(document).ready(function() {
        //记住密码
        $('.remPass').click(function(){
            $(this).find('a').toggleClass('confirm');
        });
        //tab切换
        $("#tabMenu li").click(function(){
            $(this).addClass('user').siblings().removeClass('user');
            var index = $(this).index();
            $("#loginform li").eq(index).css("display","block").siblings().css("display","none");
        });
    });
</script>
</body>
</html>
