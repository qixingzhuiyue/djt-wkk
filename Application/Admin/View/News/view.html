<include file='Common:top'/>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>新闻管理>新闻详情</h1>
        </div>
        <div class="template_top_right">
            <a href="{:U('Admin/News/index')}" class="ul_button">返回</a>
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="add">
    
    <form name="adminForm" action="{:U('Admin/News/view')}" id="js-form" method="post" enctype="multipart/form-data">
        <ul class="add_blank">
            <li><div class="blank_left">标题</div><div class="blank_right">{$new.title}</div><div class="fn-clear"></div></li>
            <!--<li><div class="blank_left">图片</div><div class="blank_right"><a href="__ROOT__/Public{$new.picture}">预览</a></div><div class="fn-clear"></div></li>-->
            <li><div class="blank_left">摘要</div><div class="blank_right"><textarea
                    class="js-intro" name="intro">{$new.intro}</textarea></div><div class="fn-clear"></div></li>
            <li><div class="blank_left">正文</div><div class="blank_right"> <script id="editor" class="js-content" name="content" type="text/plain" style="width:700px;height:500px;">{$new.content}</script></div><div class="fn-clear"></div></li>
            <li><div class="blank_left"><span class="blank_color">*</span>状态</div><div class="blank_right">
                <input type="radio" name="status" value="1"  class="ul_middle"<eq name="new['status']" value="1">checked</eq>/>&nbsp;正常&nbsp;&nbsp;
                <input type="radio" name="status" value="0" class="ul_middle" <eq name="new['status']" value="0">checked</eq> />&nbsp;屏蔽
            </div><div class="fn-clear"></div></li>
            <li><div class="blank_left"><span class="blank_color">*</span>类型</div><div class="blank_right">
                <input type="radio" name="type" value="1"   class="ul_middle" <eq name="new['type']" value="1"> checked</eq> />&nbsp;精品&nbsp;&nbsp;
                <input type="radio" name="type" value="2" class="ul_middle" <eq name="new['type']" value="2"> checked</eq> />&nbsp;热门
            </div><div class="fn-clear"></div></li>
            <input type="hidden" name="id" value="{$new.id}"/>
            <li class="ul_word"><input type="button" class="ul_add js-sub" value="保存"/><input type="button" class="ul_cancel" onclick="history.go(-1);"  value="取消"/></li>
        </ul></form>
    </div>
</div>
</body>
<script>
    var ue = UE.getEditor('editor');
</script>
<script type="text/javascript">
    $(function(){
        $(".js-sub").click(function(){
            var intro = $(".js-intro").val();
            var content =ue.getContent();
            if(intro&&content){
                $("#js-form").submit();
            }else{
                alert("摘要和内容不能为空");
            }
        });
    });
</script>
</html>
