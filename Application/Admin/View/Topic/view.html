<include file='Common:top'/>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>帖子管理>帖子详情</h1>
        </div>
        <div class="template_top_right">
            <a href="{:U('Admin/Topic/index')}" class="ul_button">返回</a>
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="add">
    
    <form name="adminForm" method="post">
        <ul class="add_blank">
            <li><div class="blank_left">标题</div><div class="blank_right"><input type="text" class="js-title w100 h-35" name="title" value="{$topic.title}" /></div><div class="fn-clear"></div></li>
            <li><div class="blank_left">作者</div><div class="blank_right"><input type="text" class="js-author w50 h-35" name="author" value="{$topic.author}" /></div><div class="fn-clear"></div></li>
            <!--<li><div class="blank_left">标题</div><div class="blank_right">{$topic.title}</div><div class="fn-clear"></div></li>-->
            <li><div class="blank_left">权重</div><div class="blank_right"><input type="number" name="weight" value="{$topic.weight}" class="w50 h-35"/></div><div class="fn-clear"></div></li>
            <li><div class="blank_left">正文</div><div class="blank_right"> <script id="editor" name="content" type="text/plain" style="width:700px;height:500px;">{$topic.content}</script></div><div class="fn-clear"></div></li>
            <li><div class="blank_left"><span class="blank_color">*</span>状态</div><div class="blank_right">
            <input type="radio" name="status" value="1"  class="ul_middle" <eq name="topic['status']" value="1">checked</eq>/>&nbsp;正常&nbsp;&nbsp;
            <input type="radio" name="status" value="0" class="ul_middle" <eq name="topic['status']" value="0">checked</eq>/>&nbsp;屏蔽
            </div><div class="fn-clear"></div></li>
            <li><div class="blank_left"><span class="blank_color">*</span>类型</div><div class="blank_right">
                <select name="type" class="w25 h-20">
                    <option value =''>选择分类</option>
                    <option value =1 <eq name="topic['type']" value="1">selected</eq>>主题文贴</option>
                    <option value =3 <eq name="topic['type']" value="3">selected</eq>>培训咨询</option>
                </select>
            </div><div class="fn-clear"></div></li>
            <li><div class="blank_left"><span class="blank_color">*</span>推荐</div><div class="blank_right">
            <input type="radio" name="ispush" value="1"  class="ul_middle" <eq name="topic['ispush']" value="1">checked</eq>/>&nbsp;是&nbsp;&nbsp;
            <input type="radio" name="ispush" value="0" class="ul_middle" <eq name="topic['ispush']" value="0">checked</eq>/>&nbsp;否
            </div><div class="fn-clear"></div></li>
            <input type="hidden" name="id" value="{$topic.articleid}" />
            <!--<div><script id="editor" name="content" type="text/plain" style="width:1024px;height:500px;"></script></div>-->
            <li class="ul_word"><input type="submit" class="ul_add" value="保存"/><input type="button" class="ul_cancel" onclick="history.go(-1);"  value="取消"/></li>
        </ul></form>
    </div>
</div>
<script>
    var ue = UE.getEditor('editor');
</script>
</body>
</html>
