<include file='Common:top'/>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>系统管理>添加编辑关键字项目</h1>
        </div>
        <div class="template_top_right">
            <a href="{:U('Admin/Index/keysView')}" class="ul_button">返回</a>
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="add">
    
    <form name="adminForm" action="{:U('Admin/Index/addKeys')}"  method="post">
        <ul class="add_blank">
            <li><div class="blank_left">页面</div><div class="blank_right"><input type="text" value="{$key.name}" <if condition="$key.name neq ''">disabled</if> name="name" /></div><div class="fn-clear"></div></li>
            <li><div class="blank_left">标题</div><div class="blank_right"><input size="43" type="text" value="{$key.title}" name="title" /></div><div class="fn-clear"></div></li>
            <li><div class="blank_left">描述</div><div class="blank_right"><textarea cols="45" rows="8" name="intro">{$key.intro}</textarea></div><div class="fn-clear"></div></li>
            <li><div class="blank_left">关键字</div><div class="blank_right"><textarea cols="45" rows="8" name="keyword">{$key.keyword}</textarea></div><div class="fn-clear"></div></li>
            <input type="hidden" name="id" value="{$key.id}" />
            <li class="ul_word"><input type="submit" class="ul_add" value="保存"/><input type="button" class="ul_cancel" onclick="history.go(-1);"  value="取消"/></li>
        </ul></form>
    </div>
</div>
<script>
    var ue = UE.getEditor('editor');
</script>
</body>
</html>
