<include file='Common:top'/>
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>系统管理>留言列表</h1>
        </div>
        <div class="template_top_right">
        	<script>
		      function del(){
		      	if(window.confirm('请确认是否删除？')){
		         	document.adminForm.submit();
		        }
		      }
			</script>
            <!--<a href="{:U('Admin/Role/add', array('rpid' => $date['id'],'uid' => $_SESSION[C('USER_AUTH_KEY')]))}" class="ul_button">添加店铺组</a>-->
            <!--<a href="{:U('Admin/Dynmic/addDynmic')}" class="ul_button">添加动态</a>-->
            <!--<a href="#" onclick="del();" class="ul_button">删除店铺组</a>-->
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="template_middle">
    <table class="ul_table">
         	<tbody class="ul_table">
    		<tr>
    		<td width="60%" style="text-align:left">
	    		<form action="{:U('Admin/Index/note')}" method="get">
				姓名：<input type="text" name="keyword" value="{$Think.get.keyword}" />
				<select name="status">
				<option value="">状态</option>
				<option value="1">正常</option>
				<option value="0">屏蔽</option>
				</select>
				<input type="submit" value="查询" />
				<input type="reset" value="清空" />
	      		</form>
    		</td>
      	</tr></tbody>
     	</table>
        <table class="ul_table">
            <tbody class="ul_table">
            <tr class="ul_box">
            	<th style="width:5%">ID</th>
                <th style="width:10%">姓名</th>
                <th style="width:10%">手机号</th>
                <th style="width:25%">地址</th>
                <th style="width:25%">内容</th>
                <th style="width:12%">日期</th>
                <th style="width:5%">状态</th>
                <th style="width:5%">操作</th>
            </tr>
                <foreach name="notes" item="v">
                    <tr class="ul_box1">
                        <td>{$v.id}</td>
                        <td>{:mb_substr($v['name'],0,10)}</td>
                        <td>{$v.phone}</td>
                        <td>{:mb_substr($v['address'],0,50)}</td>
                        <td>{:mb_substr($v['content'],0,50)}</td>
                        <td>{$v.created|date='y-m-d H:i',###}</td>
                        <td><if condition="$v.status eq 1">正常<else />屏蔽</if></td>
                        <td> <if condition="$v.status eq 1">
                            <a href="{:U('Admin/Index/noteStatus',array('id'=>$v['id'],'status'=>0))}">屏蔽</a>
                            <else/>
                            <a href="{:U('Admin/Index/noteStatus',array('id'=>$v['id'],'status'=>1))}">开启</a>
                        </if></td>
                    </tr>
                </foreach>
            </tbody>
        </table>
    </div>
    <div class="template_page">
		{$page}    
    </div>
</div>
</body>
</html>
