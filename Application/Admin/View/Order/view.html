<include file='Common:top'/>
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>订单管理>订单详情</h1>
        </div>
        <div class="template_top_right">
            <a href="{:U('Admin/Order/index')}" class="ul_button">返回</a>
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="add">
    
    <form name="adminForm" method="post">
        <ul class="add_blank">
            <li><div class="blank_left">订单号</div><div class="blank_right">{$order.ordernum}</div><div class="fn-clear"></div></li>
            <li><div class="blank_left">订单类型</div><div class="blank_right">{$order.type}</div><div class="fn-clear"></div></li>
            <li><div class="blank_left"><span class="blank_color">*</span>状态</div><div class="blank_right">
            <input type="radio" name="orderstatus" value="1"  class="ul_middle" <eq name="order['orderstatus']" value="1">checked</eq>/>&nbsp;已付款&nbsp;&nbsp;
           <input type="radio" name="orderstatus" value="2"  class="ul_middle" <eq name="order['orderstatus']" value="2">checked</eq>/>&nbsp;已发货&nbsp;&nbsp;
            <input type="radio" name="orderstatus" value="0" class="ul_middle" <eq name="order['orderstatus']" value="0">checked</eq>/>&nbsp;未支付
            </div><div class="fn-clear"></div></li>
            <input type="hidden" name="id" value="{$order.id}" />
            <li><div class="blank_left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" class="ul_add" value="保存"/></div><div class="'blank_left"><input type="button" class="ul_cancel" onclick="history.go(-1);"  value="取消"/></div></li>
        </ul></form>
    </div>
</div>
</body>
</html>
