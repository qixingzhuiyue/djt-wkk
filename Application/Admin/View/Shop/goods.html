<include file='Common:top'/>
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>商品管理>商品列表</h1>
        </div>
        <div class="template_top_right">
        	<script>
		      function del(){
		      	if(window.confirm('请确认是否删除？')){
		         	document.adminForm.submit();
		        }
		      }
			</script>
            <!--<a href="{:U('Admin/Role/add', array('rpid' => $date['id'],'uid' => $_SESSION[C('USER_AUTH_KEY')]))}" class="ul_button">添加商品组</a>-->
            <!--<a href="{:U('Admin/Node/index')}" class="ul_button">权限设置</a>-->
            <!--<a href="#" onclick="del();" class="ul_button">删除商品组</a>-->
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="template_middle">
    <table class="ul_table">
         	<tbody class="ul_table">
    		<tr>
    		<td width="60%" style="text-align:left">
	    		<form action="{:U('Admin/Shop/goods')}" method="get">
				商品名：<input type="text" name="keyword" value="{$Think.get.keyword}" />
				<select name="status">
				<option value="">状态</option>
				<option value="1" <if condition="$Think.get.status eq 1">selected</if>>正常</option>
				<option value="0" <if condition="$Think.get.status eq '0'">selected</if>>屏蔽</option>
				</select>
				<select name="type">
                    <option value="">类型</option>
                    <option value="1" <if condition="$Think.get.type eq '0'">selected</if>>精品</option>
                    <option value="2" <if condition="$Think.get.type eq 1">selected</if>>热门</option>
				</select>
				<input type="submit" value="查询" />
				<input type="reset" value="清空" />
	      		</form>
    		</td>
      	</tr></tbody>
     	</table>
        <table class="ul_table">
            <tbody class="ul_table">
            <tr class="ul_box">
            	<th style="width:5%">ID</th>
                <th style="width:25%">商品名称</th>
                <th style="width:5%">类型</th>
                <th style="width:5%">推荐</th>
                <th style="width:20%">日期</th>
                <th style="width:5%">状态</th>
                <th style="width:15%">操作</th>
            </tr>
                <foreach name="goods" item="v">
                    <tr class="ul_box1">
                        <td>{$v.goodid}</td>
                        <td><a href="/Public/{$v.picture}">{$v.name}</a></td>
                        <td><if condition="$v.type eq 0">普通<elseif condition="$v.type eq 1"/>精品<else/>热门</if></td>
                        <td><if condition="$v.ispush eq 0">否<else/>是</if></td>
                        <td>{$v.created|date='y-m-d H:i',###}</td>
                        <td><if condition="$v.status eq 1">正常<else />屏蔽</if></td>

                        <td> <if condition="$v['status']">
                            <a href="{:U('Admin/Shop/changeStatus',array('goodid'=>$v['goodid'],'status'=>0))}">屏蔽</a>
                            <else/>
                            <a href="{:U('Admin/Shop/changeStatus',array('goodid'=>$v['goodid'],'status'=>1))}">开启</a>
                        </if>
                            <if condition="$v['ispush']">
                                <a href="{:U('Admin/Shop/changeStatus',array('goodid'=>$v['goodid'],'ispush'=>0))}">取消推荐</a>
                                <else/>
                                <a href="{:U('Admin/Shop/changeStatus',array('goodid'=>$v['goodid'],'ispush'=>1))}">推荐</a>
                            </if>
                        </td>
                    </tr>
                </foreach>
            </tbody>
        </table>
    </div>
    <div class="template_page">
		{$page}    
    </div>
</div>
</body>
</html>
