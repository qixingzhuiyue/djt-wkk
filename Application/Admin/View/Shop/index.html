<include file='Common:top'/>
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>店铺管理>店铺列表</h1>
        </div>
        <div class="template_top_right">
        	<script>
		      function del(){
		      	if(window.confirm('请确认是否删除？')){
		         	document.adminForm.submit();
		        }
		      }
			</script>
            <!--<a href="{:U('Admin/Role/add', array('rpid' => $date['id'],'uid' => $_SESSION[C('USER_AUTH_KEY')]))}" class="ul_button">添加店铺组</a>-->
            <!--<a href="{:U('Admin/Shop/add')}" class="ul_button">添加店铺</a>-->
            <!--<a href="#" onclick="del();" class="ul_button">删除店铺组</a>-->
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="template_middle">
    <table class="ul_table">
         	<tbody class="ul_table">
    		<tr>
    		<td width="60%" style="text-align:left">
	    		<form action="{:U('Admin/Shop/index')}" method="get">
				店铺名：<input type="text" name="keyword" value="{$Think.get.keyword}" />
				<select name="status">
				<option value="">状态</option>
				<option value="1" <if condition="$Think.get.status eq 1">selected</if>>正常</option>
				<option value="0" <if condition="$Think.get.status eq '0'">selected</if>>屏蔽</option>
				</select>
				<!--<select name="recommend">-->
				<!--<option value="">推荐</option>-->
				<!--<option value="1" <if condition="$Think.get.recommend eq 1">selected</if>>是</option>-->
				<!--<option value="0" <if condition="$Think.get.recommend eq '0'">selected</if>>否</option>-->
				<!--</select>-->
				<input type="submit" value="查询" />
				<input type="reset" value="清空" />
	      		</form>
    		</td>
      	</tr></tbody>
     	</table>
        <table class="ul_table">
            <tbody class="ul_table">
            <tr class="ul_box">
            	<th style="width:5%">ID</th>
                <th style="width:5%">companyid</th>
                <th style="width:30%">名称</th>
                <th style="width:10%">Logo</th>
                <!--<th style="width:5%">推荐</th>-->
                <!--<th style="width:5%">权重</th>-->
                <th style="width:20%">日期</th>
                <th style="width:5%">活动店铺</th>
                <th style="width:10%">状态</th>
                <th style="width:10%">操作</th>
            </tr>
                <foreach name="shops" item="v">
                    <tr class="ul_box1">
                        <td>{$v.shopid}</td>
                        <td>{$v.companyid}</td>
                        <td>{$v.name}</td>
                        <td><a href="/Public/{$v.logo}" target="_blank">预览</a></td>
                        <!--<td><if condition="$v.recommend eq 0">否<else/>是</if></td>-->
                        <!--<td>{$v.weight}</td>-->
                        <td>{$v.created|date='y-m-d H:i',###}</td>
                        <td><if condition="$v.ispush eq 1">是<else />否</if></td>
                        <td><if condition="$v.status eq 1">正常<else />屏蔽</if></td>
                        <td><a href="{:U('Admin/Shop/view', array('id' => $v['shopid']))}">编辑</a></td>
                    </tr>
                </foreach>
            </tbody>
        </table>
    </div>
    <div class="template_page">
		{$page}    
    </div>
</div>
</body>
</html>
