<include file='Common:top'/>
<!--引入富文本编辑器-->
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/lang/zh-cn/zh-cn.js"></script>
<!--引入富文本编辑器-->
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>广告管理>模板图片详情</h1>
        </div>
        <div class="template_top_right">
            <a href="{:U('Admin/Banner/picture')}" class="ul_button">返回</a>
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="add">

        <form name="adminForm" method="post" enctype="multipart/form-data">
            <ul class="add_blank">
                <li><div class="blank_left">名称</div><div class="blank_right">{$picture.name}</div><div class="fn-clear"></div></li>
                <li><div class="blank_left">父类</div><div class="blank_right">{$picture.pname}</div><div class="fn-clear"></div></li>
                <li><div class="blank_left">图片</div><div class="blank_right">
                    <input type="file" name="picture"/>
                    <if condition="$picture.picture eq ''">暂无图片<else/><a href="__ROOT__/Public{$picture.picture}" target="_blank">预览</a></if></div><div class="fn-clear"></div></li>
                <li><div class="blank_left"><span class="blank_color">*</span>比重</div><div class="blank_right">
                    <input type="number" name="weight" value="{$picture.weight}"  class="ul_middle"/></div></li>
                <li><div class="blank_left"><span class="blank_color">*</span>状态</div><div class="blank_right">
                    <input type="radio" name="status" value="1"  class="ul_middle" <eq name="picture['status']" value="1">checked</eq>/>&nbsp;正常&nbsp;&nbsp;
                    <input type="radio" name="status" value="0" class="ul_middle" <eq name="picture['status']" value="0">checked</eq>/>&nbsp;屏蔽
                </div><div class="fn-clear"></div></li>
                <input type="hidden" name="id" value="{$picture.id}" />
                <li class="ul_word"><input type="submit" class="ul_add" value="保存"/><input type="button" class="ul_cancel" onclick="history.go(-1);"  value="取消"/></li>
            </ul></form>
    </div>
</div>
<!--启动富文本编辑器-->
<script>
    var ue = UE.getEditor('editor');
</script>
<!--启动富文本编辑器-->
</body>
</html>
