<include file='Common:top'/>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>广告管理>添加模板图片</h1>
        </div>
        <div class="template_top_right">
            <a href="{:U('Admin/Banner/picture')}" class="ul_button">返回</a>
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="add">
    
    <form name="adminForm" id="js-form" action="{:U('Admin/Banner/addPictureHandle')}"  method="post" enctype="multipart/form-data">
        <ul class="add_blank">
            <li><div class="blank_left">名称</div><div class="blank_right"><input type="text" name="name" class="js-name"/></div><div class="fn-clear"></div></li>
            <li><div class="blank_left">父类</div><div class="blank_right"><select name="pid" class="js-pid">
                <option value="">请选择</option>
                <foreach name="types" item="vo">
                    <option value={$vo.id}>{$vo.name}</option>
                </foreach>
            </select></div><div class="fn-clear"></div></li>
            <li><div class="blank_left">图片</div><div class="blank_right"><input type="file" name="picture" class="js-picture"/></div><div class="fn-clear"></div></li>
            <li><div class="blank_left"><span class="blank_color">*</span>状态</div><div class="blank_right">
            <input type="radio" name="status" value="1"  class="ul_middle" checked/>&nbsp;正常&nbsp;&nbsp;
            <input type="radio" name="status" value="0" class="ul_middle" />&nbsp;屏蔽
            </div><div class="fn-clear"></div></li>
            <li><div class="blank_left">比重</div><div class="blank_right"><input type="number" name="weight"/></div><div class="fn-clear"></div></li>
            <li class="ul_word"><input type="button" class="ul_add js-sub" value="保存"/><input type="button" class="ul_cancel" onclick="history.go(-1);"  value="取消"/></li>
        </ul></form>
    </div>
</div>
<script>
    var ue = UE.getEditor('editor');
</script>
<script>
    $(function(){
        $(".js-sub").click(function(){
            var name = $('.js-name').val();
            var pid = $('.js-pid').val();
            var picture = $(".js-picture").val();
            var status = true;
            var msg = '';
            if(name.length==0){
                status = false;
                msg+="名称,";
            }
            if((picture.length==0)&&(pid.length!=0)){
                status = false;
                msg+="上传图片,";
            }
            if(status){
                $("#js-form").submit();
            }else{
                var preg = /,$/gi;
                msg = msg.replace(preg,"");
                msg+="不能为空";
                alert(msg);
            }
        });
    });
</script>
</body>
</html>
