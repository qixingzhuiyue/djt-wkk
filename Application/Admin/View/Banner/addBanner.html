<include file='Common:top'/>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>广告管理>发布广告</h1>
        </div>
        <div class="template_top_right">
            <a href="{:U('Admin/Banner/index')}" class="ul_button">返回</a>
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="add">
    
    <form name="adminForm" id="js-form" action="{:U('Admin/Banner/addBannerHandle')}"  method="post" enctype="multipart/form-data">
        <ul class="add_blank">                       
            <li><div class="blank_left">标题</div><div class="blank_right"><input type="text" name="title" class="js-title" /></div><div class="fn-clear"></div></li>
            <li><div class="blank_left">类型</div><div class="blank_right"><select name="type" class="js-type">
                <option value="">类型</option>
                <foreach name="types" item="vo">
                    <option value="{$vo.name}" <if condition="key eq 1">checked</if> >{$vo.name}</option>
                </foreach>
            </select></div><div class="fn-clear"></div></li>
            <!--<li><div class="blank_left">位置</div><div class="blank_right"><select name="location" class="js-location">-->
                <!--<option value="">位置</option>-->
                <!--<option value="1" checked>头部</option>-->
                <!--<option value="2">中部</option>-->
                <!--<option value="3">底部</option>-->
                <!--<option value="4">友情链接</option>-->
            <!--</select></div><div class="fn-clear"></div></li>-->
            <li><div class="blank_left">简介</div><div class="blank_right"><textarea name="intro"></textarea></div><div class="fn-clear"></div></li>
            <li><div class="blank_left">图片</div><div class="blank_right"><input type="file" name="picture" class="js-picture"/></div><div class="fn-clear"></div></li>
            <li><div class="blank_left">网址</div><div class="blank_right"><input type="text" name="url" placeholder="http://" /></div><div class="fn-clear"></div></li>
            <li><div class="blank_left"><span class="blank_color">*</span>状态</div><div class="blank_right">
            <input type="radio" name="status" value="1"  class="ul_middle" checked/>&nbsp;正常&nbsp;&nbsp;
            <input type="radio" name="status" value="0" class="ul_middle" />&nbsp;屏蔽
            </div><div class="fn-clear"></div></li>
            <li><div class="blank_left">比重</div><div class="blank_right"><input type="number" name="weight"/></div><div class="fn-clear"></div></li>
            <li class="ul_word"><input type="button" class="ul_add js-sub" value="保存"/><input type="button" class="ul_cancel" onclick="history.go(-1);"  value="取消"/></li>
        </ul></form>
    </div>
</div>
<script>
    var ue = UE.getEditor('editor');
</script>
<script type="text/javascript" >
    $(function(){
        $(".js-sub").click(function(){
            var title = $(".js-title").val();
            var type = $('.js-type').val();
            var location = $(".js-location").val();
            var picture = $(".js-picture").val();
            var status = true;
            var msg = '';
            if(title.length==0){
                status = false;
                msg+="标题,";
            }
            if(type.length==0){
                status = false;
                msg+="类型,";
            }
//            if(location.length==0){
//                status = false;
//                msg+="位置,";
//            }
//            if(picture.length==0){
//                status = false;
//                msg+="上传图片,";
//            }
            if(status){
                $("#js-form").submit();
            }else{
                var preg = /,$/gi;
                msg = msg.replace(preg,"");
                msg+="不能为空";
                alert(msg);
            }
        });
    });
</script>
</body>
</html>
