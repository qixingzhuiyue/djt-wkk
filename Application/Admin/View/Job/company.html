<include file='Common:top'/>
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>人才管理>企业简章列表</h1>
        </div>
        <div class="template_top_right">
            <a href="{:U('Admin/Job/addCompanyJob')}" class="ul_button">添加职位推荐</a>
        </div>
        <div class="template_top_right">
        	<script>
		      function del(){
		      	if(window.confirm('请确认是否删除？')){
		         	document.adminForm.submit();
		        }
		      }
			</script>
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="template_middle">
    <table class="ul_table">
         	<tbody class="ul_table">
    		<tr>
    		<td width="60%" style="text-align:left">
	    		<form action="{:U('Admin/Job/company')}" method="get">
				企业名称：<input type="text" name="keyword" value="{$Think.get.keyword}" />
				<select name="status">
				<option value="">状态</option>
				<option value="1">正常</option>
				<option value="0">屏蔽</option>
				</select>
				<input type="submit" value="查询" />
				<input type="reset" value="清空" />
	      		</form>
    		</td>
      	</tr></tbody>
     	</table>
        <table class="ul_table">
            <tbody class="ul_table">
            <tr class="ul_box">
            	<th style="width:5%">ID</th>
                <th style="width:15%">企业名称</th>
                <th style="width:10%">类型</th>
                <!--<th style="width:15%">规模</th>-->
                <th style="width:10%">负责人</th>
                <th style="width:10%">负责人电话</th>
                <th style="width:10%">负责人QQ</th>
                <th style="width:10%">日期</th>
                <th style="width:10%">状态</th>
                <th style="width:10%">操作</th>
            </tr>
                <foreach name="job" item="v">
                    <tr class="ul_box1">
                        <td>{$v.jobid}</td>
                        <td>{$v.name}</td>
                        <td>{$v.type}</td>
                        <td>{$v.contact}</td>
                        <td>{$v.phone}</td>
                        <td>{$v.qq}</td>
                        <td>{$v.created|date='y-m-d H:i',###}</td>
                        <td><if condition="$v.status eq 1">正常<else />屏蔽</if></td>
                        <td><a href="{:U('Admin/Job/view', array('id' => $v['jobid']))}">编辑</a></td>
                    </tr>
                </foreach>
            </tbody>
        </table>
    </div>
    <div class="template_page">
		{$page}    
    </div>
</div>
</body>
</html>
