<include file='Common:top'/>
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>动态管理>动态列表</h1>
        </div>
        <div class="template_top_right">
        	<script>
		      function del(){
		      	if(window.confirm('请确认是否删除？')){
		         	document.adminForm.submit();
		        }
		      }
			</script>
            <!--<a href="{:U('Admin/Role/add', array('rpid' => $date['id'],'uid' => $_SESSION[C('USER_AUTH_KEY')]))}" class="ul_button">添加店铺组</a>-->
            <a href="{:U('Admin/Dynmic/addDynmic')}" class="ul_button">添加动态</a>
            <!--<a href="#" onclick="del();" class="ul_button">删除店铺组</a>-->
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="template_middle">
    <table class="ul_table">
         	<tbody class="ul_table">
    		<tr>
    		<td width="60%" style="text-align:left">
	    		<form action="{:U('Admin/Dynmic/index')}" method="get">
				动态名：<input type="text" name="keyword" value="{$Think.get.keyword}" />
				<select name="status">
				<option value="">状态</option>
				<option value="1">正常</option>
				<option value="0">屏蔽</option>
				</select>
				<input type="submit" value="查询" />
				<input type="reset" value="清空" />
	      		</form>
    		</td>
      	</tr></tbody>
     	</table>
        <table class="ul_table">
            <tbody class="ul_table">
            <tr class="ul_box">
            	<th style="width:5%">ID</th>
                <th style="width:15%">标题</th>
                <th style="width:10%">热度</th>
                <th style="width:11%">图片</th>
                <th style="width:10%">日期</th>
                <th style="width:8%">状态</th>
                <th style="width:8%">操作</th>
                <th style="width:8%">删除</th>
            </tr>
                <foreach name="dynmics" item="v">
                    <tr class="ul_box1">
                        <td>{$v.id}</td>
                        <td>{$v.title}</td>
                        <td>{$v.num}</td>
                        <td><if condition="$v.picture eq ''">暂无<else/><a href="/Public/{$v.picture}" target="_blank">预览</a></if></td>
                        <td>{$v.created|date='y-m-d H:i',###}</td>
                        <td><if condition="$v.status eq 1">正常<else />屏蔽</if></td>
                        <td><a href="{:U('Admin/Dynmic/addDynmic',array('id'=>$v['id']))}">编辑</a></td>
                        <td><a class="js-del" value="{$v['id']}" href="javascript:;">删除</a></td>
                    </tr>
                </foreach>
            </tbody>
        </table>
    </div>
    <div class="template_page">
		{$page}    
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $(".js-del").click(function(){
            var status = confirm("删除后不可找回，你确认删除吗？");
            if(status){
                var id = $(this).attr("value");
                if(id==''){
                    alert("参数错误");
                    return false;
                }
                window.location.href="/index.php/Admin/Dynmic/del/id/"+id;
            }
        }) ;
    });
</script>
</body>
</html>
