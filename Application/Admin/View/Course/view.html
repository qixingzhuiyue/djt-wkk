<include file='Common:top'/>
<link rel="stylesheet" href="__PUBLIC__/Css/courseAdd.css"/>
<!--引入富文本编辑器-->
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/lang/zh-cn/zh-cn.js"></script>
<!--引入富文本编辑器-->
<!--引入日期插件-->
<script language="javascript" type="text/javascript" src="__ROOT__/Public/datepicker/WdatePicker.js"></script>
<!--引入日期插件-->
</head>
<body>
<div class="template">
    <div class="template_top">
        <div class="template_top_left">
            <h1>课程管理>课程详情</h1>
        </div>
        <div class="template_top_right">
            <a href="{:U('Admin/Course/index')}" class="ul_button">返回</a>
        </div>
        <div class="fn-clear"></div>
    </div>
    <div class="add">
        <form name="adminForm" method="post" enctype="multipart/form-data">
            <ul class="add_blank">
                <li><div class="blank_left">标题</div><div class="blank_right"><input class="w100 h-35" type="text" name="title" value="{$course.title}" /></div><div class="fn-clear"></div></li>
                <li><div class="blank_left">介绍</div><div class="blank_right"><textarea class="w100 h-80" name="intro">{$course.intro}</textarea></div><div class="fn-clear"></div></li>
                <li><div class="blank_left">授课地址</div><div class="blank_right"><input class="w100 h-35" type="text" name="address" value="{$course.address}" /></div><div class="fn-clear"></div></li>
                <li><div class="blank_left">授课视频地址</div><div class="blank_right"><input type="text" name="courseurl" class="w100 h-35" value="{$course.courseurl}" /></div><div class="fn-clear"></div></li>
                <li><div class="blank_left">授课讲师</div><div class="blank_right"><input type="text" name="teacher" value="{$course.teacher}" /></div><div class="fn-clear"></div></li>
                <li><div class="blank_left">授课时间</div><div class="blank_right"><input type="text" name="starttime" value="{$course.starttime}" onClick="WdatePicker()"/></div><div class="fn-clear"></div></li>
                <li><div class="blank_left">授课图片地址</div><div class="blank_right"><input type="file" multiple="multiple" name="picture" /><if condition="$course.picture neq ''"><a class="ml-65" href="/Public{$course.picture}" target="_blank">预览</a></if><span class="ml20 fr">最优宽高:440px*360px</span></div><div class="fn-clear"></div></li>
                <li><div class="blank_left">精选课程封面地址</div><div class="blank_right"><input type="file" multiple="multiple" name="picture1" /><if condition="$course.picture1 neq ''"><a class="ml-65" href="/Public{$course.picture1}" target="_blank">预览</a></if><span class="ml20 fr">最优宽高:440px*360px</span></div><div class="fn-clear"></div></li>
                <li><div class="blank_left">授课周期</div><div class="blank_right"><input type="text" name="cycle" value="{$course.cycle}" /></div><div class="fn-clear"></div></li>
                <li><div class="blank_left">市场价格</div><div class="blank_right"><input type="number" name="price" value="{$course.price}" /></div><div class="fn-clear"></div></li>
                <li><div class="blank_left">实际价格</div><div class="blank_right"><input type="number" name="nowprice" value="{$course.nowprice}" /></div><div class="fn-clear"></div></li>
                <li><div class="blank_left">正文</div><div class="blank_right"> <script id="editor" name="content" type="text/plain">{$course.content}</script></div><div class="fn-clear"></div></li>
                <li><div class="blank_left"><span class="blank_color">*</span>推荐</div><div class="blank_right">
                    <input type="radio" name="ispush" value="1"  class="ul_middle"
                    <eq name="course['ispush']" value="1">checked</eq>/>&nbsp;是&nbsp;&nbsp;
                    <input type="radio" name="ispush" value="0" class="ul_middle"    <eq name="course['ispush']" value="0">checked</eq> />&nbsp;否
                </div><div class="fn-clear"></div></li>
                <li><div class="blank_left"><span class="blank_color">*</span>状态</div><div class="blank_right">
                    <input type="radio" name="status" value="1"  class="ul_middle" <eq name="course['status']" value="1">checked</eq>/>&nbsp;正常&nbsp;&nbsp;
                    <input type="radio" name="status" value="0" class="ul_middle" <eq name="course['status']" value="0" >checked</eq>/>&nbsp;屏蔽
                </div><div class="fn-clear"></div></li>
                <li><div class="blank_left"><span class="blank_color">*</span>是否推荐为成功案例</div><div class="blank_right">
                    <input type="radio" name="success" value="1"  class="ul_middle" <eq name="course['success']" value="1">checked</eq>/>&nbsp;推荐&nbsp;&nbsp;
                    <input type="radio" name="success" value="0" class="ul_middle" <eq name="course['success']" value="0" >checked</eq>/>&nbsp;不推荐
                </div><div class="fn-clear"></div></li>
                <input type="hidden" name="id" value="{$course.courseid}" />
                <li class="ul_word"><input type="submit" class="ul_add" value="保存"/><input type="button" class="ul_cancel" onclick="history.go(-1);"  value="取消"/></li>
            </ul></form>
    </div>
</div>
<!--启动富文本编辑器-->
<script>
    var ue = UE.getEditor('editor');
</script>
<!--启动富文本编辑器-->
</body>
</html>
