<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--ie-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- [if lt IE 9]>-->
    <script src="__PUBLIC__/scripts/html5shiv.js"></script>
    <script src="__PUBLIC__/scripts/respond.min.js"></script>
    <!-- <![endif]-->
    <script src="__PUBLIC__/scripts/common.js"></script>
    <script src="__PUBLIC__/scripts/jquery-1.12.4.min.js"></script>
    <link href="__PUBLIC__/styles/bootstrap.min.css" rel="stylesheet" />
    <link href="__PUBLIC__/styles/base.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="styles/reset.css"/>-->
    <link rel="stylesheet" href="__PUBLIC__/styles/header.css"/>
    <link rel="stylesheet" href="__PUBLIC__/styles/footer.css"/>
    <link rel="stylesheet" href="__PUBLIC__/styles/personal.css">
    <title>订单管理-立即支付</title>
</head>
<body>
<!--维沃柯首页-->
<!--header登录注册-->
<div class="topNavBg fn-clear">
    <include file="Public/top1"/>
</div>
<!--header登录注册 end-->
<!--header logo-->
<div class="logo bgwh fn-clear">
    <div>
        <a class="l dib" href="#"><img src="__PUBLIC__/images/personal/logo.png" alt="logo"></a>
        <h1 class="f40 dib  g8c">收银台</h1>
    </div>
</div>
<section>
    <div class="main ">
        <div class="rightTab  personal  payMoney">
            <div class="tabTitle ">
                <p class=" g8c lastBottom rel">商品名称：上海维沃珂自助营销平台商品 <span>需支付: <b class="sumMoney f34 ">￥198</b></span></p>
            </div>
            <div class="tabDetail g6">
                <h5 class="b">收货信息</h5>
                <form action="payMoneySuccess.html" method="get" onsubmit="return checkAll();">
                    <div>
                        <span class="before">姓名 :</span>
                        <input type="text"/>
                    </div>
                    <div>
                        <span class="before">手机 :</span>
                        <input type="text"/>
                    </div>
                    <div class="address" >
                        <span class="before">地址：</span>
                        <div class="selAdd" data-toggle="distpicker">
                            <select >
                                <option value="">上海</option>
                            </select>
                            <span>省</span>
                            <select >
                                <option value="">上海</option>
                            </select>
                            <span>市</span>
                            <select >
                                <option value="">浦东</option>
                            </select>
                            <span>区/县</span>
                        </div>
                    </div>
                    <div class="address">
                        <span> &nbsp;</span>
                        <input class="detailAdd" type="text" placeholder="请输入详细地址"/>
                    </div>
                    <div class="terrace">
                        <span class="before">支付平台：</span>
                        <span class="payPro abs">订单将为您保留30分钟，请您及时付款，以便订单尽快处理！</span>
                    </div>
                    <div class="payStyle">
                        <span class="before">支付方式：</span>
                        <span class="payDetail rel">
                            <img src="__PUBLIC__/images/personal/pay_zhi.png" alt="支付宝" title="支付宝"/>
                            <span class="select rel selected"></span>
                            <img class="wei" src="__PUBLIC__/images/personal/pay_wei.png" alt="微信" title="微信"/>
                            <span class="select rel"></span>
                        </span>
                    </div>
                    <div>
                        <span class="before">使用维币 :</span>
                        <input class="weiSelect" type="text"/>
                        <a class="weibi rel">使用全部维币</a>
                        <p class="sumWei rel">维币总值：60</p>
                    </div>
                    <div class="submit">
                        <input class="b9a wh load onPay" type="submit" value="立即付款"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--底部导航&footer-->
<include file="Public/footer3"/>
<!--底部导航&footer end-->
<script src="__PUBLIC__/scripts/distpicker.data.js"></script>
<script src="__PUBLIC__/scripts/distpicker.js"></script>
<script src="__PUBLIC__/scripts/personal.js"></script>
</body>
</html>
