<include file="Public/header"/>
    <link rel="stylesheet" href="__PUBLIC__/styles/personal.css">
    <link rel="stylesheet" href="__PUBLIC__/styles/shopsLocated.css">
    <link rel="stylesheet" href="__PUBLIC__/styles/applyPay.css">
    <title>企业培训-课程报名支付</title>
</head>
<body>
<!--企业培训-课程报名支付coursePay-->
<!--header登录注册-->
<div class="topNavBg fn-clear">
    <include file="Public/top1"/>
</div>
<!--header登录注册 end-->
<!--header logo-->
<div class="logoPay bgwh fn-clear">
    <div class="fn-clear">
        <a class="l dib" href="#"><img src="__PUBLIC__/images/personal/logo.png" alt="logo"></a>
        <h1 class="f40 dib  g8c l">收银台</h1>
    </div>
</div>
<section>
    <div class="main ">
        <div class="rightTab f18 personal  payMoney">
            <div class=" fn-clear title">
                <ul class="l">
                    <li class="f14 g8c">
                        <label >收款方：</label>
                        <p class="g3c dib">{$order.seller}</p>
                    </li>
                    <!--<li class="f14 g8c">-->
                          <!--<label>收款方：</label>-->
                        <!--<p class="g3c dib">上海维沃珂自助营销推广平台活动</p>-->
                    <!--</li>-->
                    <li class="f14 g8c">
                        <label>讲师：</label>
                        <p class="g3c dib">{$course.teacher}</p>
                    </li>
                    <li class="f14 g8c">
                        <label>开课时间：</label>
                        <p class="g3c dib">开课时间：{$course.starttime|date='Y-m-d H:i',###}</p>
                    </li>
                </ul>
                <h3 class="f14 g8c r">需支付<i class="f26 dib g9a">{$order['vnum']}</i>维币</h3>
            </div>
            <div class="tabDetail g6">
                <form method="get" >
                    <div class="terrace">
                        <span class="before">支付平台：</span>
                        <span class="payPro abs">订单将为您保留30分钟，请您及时付款，以便订单尽快处理！</span>
                    </div>
                    <!--<div class="payStyle">-->
                        <!--<span class="before">支付方式：</span>-->
                        <!--<span class="payDetail rel">-->
                            <!--<img src="../images/personal/pay_zhi.png" alt="支付宝" title="支付宝"/>-->
                            <!--<span class="select rel selected"></span>-->
                            <!--<img class="wei" src="../images/personal/pay_wei.png" alt="微信" title="微信"/>-->
                            <!--<span class="select rel"></span>-->
                        <!--</span>-->
                    <!--</div>-->
                    <div>
                        <span class="before">使用维币 :</span>
                        <!--<input class="weiSelect" type="text"/>-->
                        <!--<a class="weibi rel">使用全部维币</a>-->
                        <p class="rel">维币总值：{$Think.session.userinfo.name|getVcoin=###}</p>
                    </div>
                    <div class="submit js-submit">
                        <input type="hidden" class="js-order" value="{$order.id}"/>
                        <input class="b9a wh load onPay js-sub" type="button" value="立即支付"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--底部导航&footer-->
<include file="Public/footer3"/>
<!--底部导航&footer end-->
<!--模板创建成功-->
<div class="succeed f" id="succeed">
    <div class="succeed-bg abs"></div>
    <div class="succeed-con bgwh abs">
        <img src="__PUBLIC__/images/shopsLocated/sure.png" alt="sure">
        <p class="g9a">报名成功 ！</p>
        <a href="{:U('Home/Index/index')}" ><input class="g9a" type="button" value="返回首页  "></a>
        <a href="{:U('Home/Course/index')}"><input class="g9a" type="button" value="回到企业培训页面  "></a>
    </div>
</div>
<script src="__PUBLIC__/scripts/coursePay.js"></script>
</body>
</html>
