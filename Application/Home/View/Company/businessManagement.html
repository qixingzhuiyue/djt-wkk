<div id="banner" class="dib upImg fn-clear rel">
    <form action="{:U('Home/Company/editCompany')}" method="post" id="js-edit-form" enctype="multipart/form-data">
    <if condition="$company.banner eq ''">
        <lable  class="imgdiv" id="imgdiv" for="up_img"><img id="imgShow" class="imgShow" src="__PUBLIC__/images/exhibition/banner.jpg"  /></lable>
        <else/>

    </if>
    <input class="abs up_img" name="banner" type="file" id="up_img" value="上传"/>
    <label class="abs upBtn f22" for="up_img">上传图片</label>
</div>

<!--content-->
<div class="content bgwh fn-clear">
    <ul class="contentL l" id="">
        <li class="f18 g3c balckBg l"><a href="{:U('Home/Company/businessManagement')}">公司资料</a></li>
        <li class="f18 g3c l"><a href="{:U('Home/Company/newsManagement')}">新闻管理</a></li>
        <li class="f18 g3c l"><a href="{:U('Home/Company/productManagement')}">产品管理</a></li>
        <li class="f18 g3c l"><a href="{:U('Home/Company/articleManagement')}">帖子管理</a></li>
    </ul>
    <div class="contentR r rel" id="content">
        <!--公司资料-->
        <div class="g3c abs model-one">
            <h3 class="f18 rel">基本信息<a href="{:U('Home/Company/company',array('id'=>$company['companyid']))}"><span class="f26 b rel fr">返回主页</span></a></h3>
            <div>
                <label class="f16">公司全称</label>
                <input class="f16" value="{$company.name}" name="name" type="text">
                <span class="f16 g8c dib hidden-xs">例如：某某信息技术有限公司</span>
            </div>
            <div>
                <label class="f16">公司类型</label>
                <select name="type">
                    <if condition="$company.type eq ''">
                        <option>请选择</option>
                    </if>
                    <foreach name="types" item="v">
                        <option value="{$v.name}" <if condition="$company.type eq $v['name']">selected='selected'</if> >{$v.name}</option>
                    </foreach>
                </select>
                <!--<input class="f16"  type="text" placeholder="请输入公司类型">-->
            </div>
            <div>
                <label class="f16">营业执照号</label>
                <input class="f16" value="{$company.licensenum}" name="licensenum" type="text">
            </div>
            <div>
                <label class="f16">营业执照</label>
                <div class="dib upImgT fn-clear">
                    <lable class="l  logoDiv" id="licenseDiv"><img src="__PUBLIC__{$company.licensepic}" id="licenseImg" class="logoImg" /></lable>
                    <div class="l f16 upImgTitle">
                        <!--<br/><br/><br/>-->
                        <p class="g8c hidden-xs">图片不得大于4M (jpg、gif、png、bmp)</p>
                        <p class="g8c hidden-xs">推荐尺寸 472*280 px的图片</p>
                        <!--<br/><br/>-->
                        <!--<p class="g8c hidden-xs hidden-sm"></p>-->
                        <!--<p class="g8c hidden-xs hidden-sm"></p>-->
                        <!--<p class="g8c hidden-xs hidden-sm"></p>-->
                        <div class="up_imgT rel">
                            <input class="abs"  name="lic"  type="file" id="license_up" value="上传"/>
                            <label class="abs logo_up f18 wh" for="license_Up">上传</label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label class="f16">关于图片</label>
                <div class="dib upImgT fn-clear">
                    <lable class="l logoDiv" id="comDiv"><img id="comImg" src="__PUBLIC__{$company.companypic}" class="logoImg" /></lable>
                    <div class="l f16 upImgTitle">
                        <!--<br/><br/><br/>-->
                        <p class="g8c hidden-xs">图片不得大于4M (jpg、gif、png、bmp)</p>
                        <p class="g8c hidden-xs">推荐尺寸 472*280 px的图片</p>
                        <!--<br/><br/>-->
                        <!--<p class="g8c hidden-xs hidden-sm"></p>-->
                        <!--<p class="g8c hidden-xs hidden-sm"></p>-->
                        <!--<p class="g8c hidden-xs hidden-sm"></p>-->
                        <div class="up_imgT rel">
                            <input class="abs logo_up" name="companypic" type="file" id="com_up" value="上传"/>
                            <label class="abs logo_up f18 wh" for="com_Up">上传</label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label class="f16">主营业务</label>
                <input class="f16" value="{$company.business}" name="business" type="text">
            </div>
            <div>
                <label class="f16">企业简介</label>
                <textarea name="intro" class="f16" >{$company.intro}</textarea>
            </div>
            <div>
                <label class="f16">企业关键字</label>
                <textarea name="keywords" class="f16" >{$company.keywords}</textarea>
            </div>
            <div>
                <label class="f16">logo图片</label>
                <div class="dib upImgT fn-clear">
                    <lable class="l logoDiv" id="logoDiv"><img id="logoImg" src="__PUBLIC__{$company.logo}" class="logoImg" /></lable>
                    <div class="l f16 upImgTitle">
                        <!--<br/><br/><br/>-->
                        <p class="g8c hidden-xs">图片不得大于4M (jpg、gif、png、bmp)</p>
                        <p class="g8c hidden-xs">推荐尺寸 472*280 px的图片</p>
                        <!--<br/><br/>-->
                        <!--<p class="g8c hidden-xs hidden-sm"></p>-->
                        <!--<p class="g8c hidden-xs hidden-sm"></p>-->
                        <!--<p class="g8c hidden-xs hidden-sm"></p>-->
                        <div class="up_imgT rel">
                            <input class="abs logo_up" name="logo" type="file" id="logo_up" value="上传"/>
                            <label class="abs logo_up f18 wh" for="logo_Up">上传</label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label class="f16">网址</label>
                <input class="f16" value="{$company.link}" name="link"  type="text">
            </div>
            <div class="registered">
                <label  class="f16">地址</label>
                <div class="dib">
                    <div class="address js-add-data1">
                        <select name="prov" class="dib select f16 js-provs">
                            <foreach name="provs" item="vo">
                                <option value="{$vo.id}" <if condition="$vo.name eq $company['prov']"> selected="selected"</if> >{$vo.name}</option>
                            </foreach>
                        </select>
                        <span class="f16 g3c province dib">省</span>
                        <select name="city" class="dib select f16 js-citys">
                            <if condition="$company.city neq ''">
                                <option value="{$company.city}" selected>{$company.city}</option>
                                <else/>
                                <option value="">请选择区市</option>
                            </if>
                        </select>
                        </select>
                        <span class="f16 g3c">市</span>
                    </div>
                    <textarea name="address" placeholder="请输入详细地址">{$company.address}</textarea>
                </div>
            </div>
            <div>
                <label class="f16">联系人</label>
                <input class="f16" value="{$company.contact}" name="contact" type="text">
            </div>
            <div>
                <label class="f16">联系电话</label>
                <input class="f16" value="{$company.mobile}" name="mobile"  type="text">
            </div>
            <input class="f18 wh save js-sub" type="button" value="保存">
            </form>
        </div>

<script type="text/javascript">
    $(function(){
       window.onload = function () {
        new uploadPreview({UpBtn: "com_up", DivShow: "comDiv", ImgShow: "comImg"});
        new uploadPreview({UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow"});
        new uploadPreview({UpBtn: "logo_up", DivShow: "logoDiv", ImgShow: "logoImg"});
        new uploadPreview({UpBtn: "license_up", DivShow: "licenseDiv", ImgShow: "licenseImg"});
        new uploadPreview({UpBtn: "up_edit", DivShow: "editDiv", ImgShow: "editShow"});
    };
        //编辑企业资料
       $(".js-sub").click(function(){
           $("#js-edit-form").submit();
       });
    });
    //省份变换改变城市列表
    $(".js-provs").change(function(){
        var id = $(this).val();
        $.post("{:U('Home/Dict/getAreas')}",{'id':id},function(data){
            $('.js-citys').html('');
            var htmls = "<option value=''>请选择</option>";
            $.each(data,function(i,vo){
                htmls+="<option value="+vo.name+">"+vo.name+"</option>";
            });
            $('.js-citys').append(htmls);
        })
    });
</script>
