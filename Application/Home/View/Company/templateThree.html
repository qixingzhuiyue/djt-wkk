<script>
    $(function(){
        var description = $("meta[name=description]");
        var desc = description.attr("content");
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '<?php echo $signPackage["appId"];?>', // 必填，公众号的唯一标识
            timestamp: '<?php echo $signPackage["timestamp"];?>', // 必填，生成签名的时间戳
            nonceStr: '<?php echo $signPackage["nonceStr"];?>', // 必填，生成签名的随机串
            signature: '<?php echo $signPackage["signature"];?>',// 必填，签名，见附录1
            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone','startRecord', 'stopRecord','onVoiceRecordEnd'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function () {
            // 在这里调用 API
            //分享到朋友圈
            wx.onMenuShareTimeline({
                title: '{$company.name}', // 分享标题
                link:"http://www.91wework.com/index.php/Home/Company/company/id/{$company.companyid}/fromid/{$info.uid}", // 分享链接
                imgUrl: "http://www.91wework.com/Public{$company.logo}", // 分享图标
                success: function () {
                    share();
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
            //分享给微信好友
            wx.onMenuShareAppMessage({
                title: '{$company.name}', // 分享标题
                desc:desc,
                link:"http://www.91wework.com/index.php/Home/Company/company/id/{$company.companyid}/fromid/{$info.uid}", // 分享链接
                imgUrl: "http://www.91wework.com/Public{$company.logo}", // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                    share();
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
        });
        var share =  function(){
            var id = $(".js-companyid").val();
            if(id==''||id==undefined){
                alert("参数错误");
                return false;
            }
            $.post("{:U('Home/Company/addShare')}",{'id':id},function(data){
                if(data.status==1){
//                    alert(data.msg);
                }else{
//                    alert(data.msg);
                }
            });
        }
    });
</script>
