<include file="Public/header" />
<!-- 入驻申请 --><link rel="stylesheet" href="__PUBLIC__/css/decoration.css">
</head>
<body>
<include file="Public/top" />
<!--页面头部-->
<div id="top-main">
  <div class="breadcrumbs bbsbread">
    当前位置：<a href="{:U('Index/index')}">首页</a>&nbsp;＞&nbsp;<a href="{:U('Home/Shop/index')}">建材商场</a>&nbsp;＞&nbsp;<a
    href="#">建材商</a>&nbsp;＞&nbsp;<span>入驻申请</span>
  </div>
</div>
<!--主导航-->
<nav id="nav" class="bcyellow">
  <div class="decorationTitle selectColor">
    商店入驻申请
  </div>
  <div class=" w40 auto decorationMain">
    <ul class="selected">
      <form id="tform" action="{:U('Home/Settled/settled')}" method="post" enctype="multipart/form-data">
      <li class="clear">
        <h3 class="dib w20">姓名:</h3>
        <input type="text" name="realname" class="dib bcyellow form-base formg w80">
      </li>
      <li class="clear">
        <h3 class="dib w20">店铺名称:</h3>
        <input type="text" name="name" class="dib bcyellow form-base formg w80">
      </li>
      <li>
        <h3 class="dib info w20 appInfo">店铺介绍:</h3>
        <textarea name="desp" class="dib f08 w80 formg appSize"></textarea>
      </li>
      <li>
        <h3 class="dib info w20 appInfo">营业执照:</h3>
        <p class="dib f08 w80 formg appInfoStyle appSize clear">
          <input name="license" type="file">选择文件(原件)
        </p>
      </li>
      <li>
        <h3 class="dib info w20 appInfo">身份证:</h3>
        <div class="dib f08 w80">
          <p class="formg appInfoStyle appSize clear">
            <input type="file" name="idcard" >选择文件(照片)
          </p>
          <div class="f08 rules clear">
          <span class="dib chkStyle bcyellow">
            <input type="checkbox" >
          </span>
            我已阅读并接受&nbsp;<span class="selectColor cp">版权声明</span>&nbsp;和&nbsp;<span class="selectColor cp">隐私保护</span>&nbsp;条款
          </div>
          <div class="btnUpload auto">
            <span id="sub">申请</span>
          </form>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
<!--侧边栏-->
<div class="returnHome"><a href="/">返回首页</a></div>
<!--页面底部-->
<include file="Public/bottom" /> 

<include file="Public/footer" />
<script>
$(document).ready(function(){
  $('#sub').click(function(){
    $('#tform').submit();
  })
})
</script>
