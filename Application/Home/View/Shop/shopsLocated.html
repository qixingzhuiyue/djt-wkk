<include file="Public/header"/>
    <link rel="stylesheet" href="__PUBLIC__/styles/shopsLocated.css">
    <title>店铺入驻</title>
</head>
<body>
<!--店铺入驻shopsLocated-->
<!--header登录注册-->
<include file="Public/top"/>
<!--header logo end-->
<!--导航条-->
<include file="Public/nav"/>
<!--导航条 end-->
<!--content-->
<div class="content g3c bgwh">
    <h3>请选择一套店铺模板</h3>
    <ul class="fn-clear">
        <li class="l greenColor">
            <a value="templateOne" href ="javascript:volid(0);" class="greenBor"><img src="__PUBLIC__/images/shopsLocated/shopsPic01.jpg" alt="pic"></a>
            <p>方案一</p>
        </li>
        <li class="l">
            <a value="templatetwo"  href ="javascript:volid(0);"><img src="__PUBLIC__/images/shopsLocated/shopsPic02.jpg" alt="pic"></a>
            <p>方案二</p>
        </li>
        <li class="l">
            <a value="templateThree" href ="javascript:volid(0);"><img src="__PUBLIC__/images/shopsLocated/shopsPic03.jpg" alt="pic"></a>
            <p>方案三</p>
        </li>
    </ul>
    <input class="b9a wh js-sub" type="button" value="确定">
</div>
<!--底部导航&footer-->
<include file="Public/footer3"/>
<!--底部导航&footer end-->
<!--模板创建成功-->
<div class="succeed f" id="succeed">
    <div class="succeed-bg abs"></div>
    <div class="succeed-con bgwh abs">
        <img src="__PUBLIC__/images/shopsLocated/sure.png" alt="sure">
        <p class="g9a">店铺模板已创建成功！</p>
        <a href="javascript:;" class="js-href" ><input class="b9a wh" type="button" value="进入店铺主页"></a>
    </div>
</div>
<!--共用js-->
<script src="__PUBLIC__/scripts/base.js"></script>
<!--模板创建成功 end-->
<script src="__PUBLIC__/scripts/shopsLocated.js"></script>
<script type="text/javascript">
    $(function(){
        $(".js-sub").click(function(){
            var temptype = $(".greenBor").attr('value');
            if(temptype==''){
                alert("你还未选择模板");
            }else{
                $.post("{:U('Home/Shop/shopsLocated')}",{'temptype':temptype},function(data){
                    if(data.status==1){
                        var url = "shop/temptype/"+temptype+"/"+"id/"+data.shopid;
                        $(".js-href").attr('href',url);
                        $('#succeed').css('display','block');
                    }else{
                        $('#succeed').css('display','none');
                        alert(data.msg);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
