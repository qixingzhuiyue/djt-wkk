<include file="Public/header"/>
    <link rel="stylesheet" href="__PUBLIC__/styles/shopsLocated.css">
    <title>店铺入驻</title>
</head>
<body>
<!--店铺入驻shopsLocated-->
<!--header登录注册-->
<include file="Public/top"/>
<!--导航条 end-->
<!--content-->
<div class="content g3c bgwh">
    <h3>请选择一套店铺模板</h3>
    <ul class="fn-clear">
        <li class="l greenColor">
            <a  href ="javascript:void(0);" class="greenBor" value="templateOne"><img src="__PUBLIC__/images/shopsLocated/shopsPic01.jpg" alt="pic"></a>
            <p>方案一</p>
        </li>
        <li class="l">
            <a  value="templateTwo" href ="javascript:void(0);"><img src="__PUBLIC__/images/shopsLocated/shopsPic02.jpg" alt="pic"></a>
            <p>方案二</p>
        </li>
        <li class="l">
            <a value="templateThree"  href ="javascript:void(0);"><img src="__PUBLIC__/images/shopsLocated/shopsPic03.jpg" alt="pic"></a>
            <p>方案三</p>
        </li>
    </ul>
    <input class="b9a wh sure js-sub" type="button" value="确定">
</div>
<!--底部导航&footer-->
<div class="footer">
    <div class="rel f16 wh">
        <img src="__PUBLIC__/images/index/footerEWM.png" alt="EWM">
        <h4 class="f16 wh">上海维沃珂自助营销平台版权所有</h4>
        <p class=" hidden-xs">地址：上海市嘉定区徐兴镇凤新路158-6厂房地址：上海市嘉定区徐兴镇凤新路158-6厂房地址：上海市嘉定区徐兴镇</p>
        <p class=" hidden-xs">电话：0000-0000-88<span class="dib">传真：0000-0000-88</span>邮箱：9937088888@163.com</p>
    </div>
</div>
<!--底部导航&footer end-->
<!--模板创建成功-->
<div class="succeed f" id="succeed">
    <div class="succeed-bg abs"></div>
    <div class="succeed-con bgwh abs">
        <img src="__PUBLIC__/images/shopsLocated/sure.png" alt="sure">
        <p class="g9a">店铺模板已创建成功！</p>
        <a href="javascript:;" class="js-href"><input class="b9a wh" type="button" value="进入店铺主页"></a>
    </div>
</div>
<!--共用js-->
<script src="__PUBLIC__/scripts/base.js"></script>
<!--模板创建成功 end-->
<script src="__PUBLIC__/scripts/shopsLocated.js"></script>
<script type="text/javascript">
    $(function(){
        $(".js-sub").click(function(){
            var temptype = $(".greenBor").attr('value');
            if(temptype==''){
                alert("你还未选择模板");
            }else{
                $.post("{:U('Home/Shop/shopsLocated')}",{temptype:temptype},function(data){
                    if(data.status==1){
                        var url = "shop/temptype/"+temptype+"/"+"id/"+data.uid;
                        $(".js-href").attr('href',url);
                        $('#succeed').css('display','block');
                    }else{
                        $('#succeed').css('display','none');
                        alert(data.msg);
                    }
                });
            }
        });
    })
</script>
</body>
</html>
