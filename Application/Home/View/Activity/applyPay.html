<include file="Public/header"/>
    <link rel="stylesheet" href="__PUBLIC__/styles/personal.css">
    <link rel="stylesheet" href="__PUBLIC__/styles/shopsLocated.css">
    <link rel="stylesheet" href="__PUBLIC__/styles/applyPay.css">
    <title>活动报名支付</title>
</head>
<body>
<!--企业入驻-课程报名支付applyPay-->
<!--header登录注册-->
<div class="topNavBg fn-clear">
   <include file="Public/top1"/>
</div>
<!--header登录注册 end-->
<!--header logo-->
<div class="logo bgwh fn-clear">
    <div class="fn-clear">
        <a class="l dib" href="#"><img src="__PUBLIC__/images/personal/logo.png" alt="logo"></a>
        <h1 class="f40 dib  g8c l">收银台</h1>
    </div>
</div>
<section>
    <div class="main ">
        <div class="rightTab f18 personal  payMoney">
            <div class="tabTitle ">
                <p class="f18 g8c">商品名称：{$order.descp} <span>需支付: <b class="sumMoney f34 g9a">{$order.amount}</b>元</span></p>
            </div>
            <div class="tabDetail g6">
                <form method="post" class="js-submit" action="{:U('Home/Wxpay/payVcoin')}" >
                    <div class="terrace">
                        <span class="before">支付平台：</span>
                        <span class="payPro abs">订单将为您保留30分钟，请您及时付款，以便订单尽快处理！</span>
                    </div>
                    <div class="payStyle">
                        <span class="before">支付方式：元</span>
                        <span class="payDetail rel">
                            <!--<img src="__PUBLIC__/images/personal/pay_zhi.png" alt="支付宝" title="支付宝"/>-->
                            <!--<span class="select rel selected"></span>-->
                            <img class="wei" src="__PUBLIC__/images/personal/pay_wei.png" alt="微信" title="微信"/>
                            <span class="select rel selected"></span>
                        </span>
                    </div>
                    <div>
                        <!--<span class="before">使用维币 :</span>-->
                        <!--<input class="weiSelect" type="text"/>-->
                        <!--<a class="weibi rel">使用全部维币</a>-->
                        <!--<p class="sumWei rel">维币总值：{$order.vcoin}</p>-->
                    </div>
                    <div class="submit">
                        <input type="hidden" class="js-ordernum" name="ordernum" value="{$order.ordernum}"/>
                        <input type="hidden" class="js-wxordernum" name="wxordernum" value="{$wxordernum}"/>
                        <input type="hidden" class="" name="type" value="3"/>
                        <input class="b9a wh load onPay js-sub" type="button" value="立即付款"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--底部导航&footer-->
<include file="Public/footer"/>
<!--底部导航&footer end-->
<!--模板创建成功-->
<div class="succeed f" id="succeed">
    <div class="succeed-bg abs"></div>
    <div class="succeed-con bgwh abs">
        <img src="__PUBLIC__/images/shopsLocated/sure.png" alt="sure">
        <p class="g9a">报名成功 ！</p>
        <a href="{:U('Home/Company/addCompanyTemplate')}" ><input class="b9a wh" type="button" value="创建企业模板 "></a>
    </div>
</div>
<script>
    $(document).ready(function () {
        //选择付款方式
        $('.select').click(function(){
            $('.select').removeClass('selected');
            $(this).addClass('selected')
        })
        $('.back').click(function(){
            window.location.href="orderMange.html";
        })
//        报名成功
        $('.submit').click(function () {
            var ordernum = $(".js-ordernum").val();
            if(ordernum==''){
                alert("参数错误");
                return false;
            }
            $(".js-submit").submit();
//            $.post("{:U('Home/Wxpay/payCompany')}",{'ordernum':ordernum},function(data){
//                if(data.status==1){
//                    $('#succeed').css('display','block');
//                }else{
//                    alert(data.msg);
//                }
//            });
        })
    })
</script>
</body>
</html>
